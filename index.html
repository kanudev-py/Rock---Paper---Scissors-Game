<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>ROCK PAPER SCISSORS</h1>
<div class="choices">
    <h2 id="heading-second">Select your hand</h2>
    <div class="choice" id="rock">
       <img src="images/Screenshot 2025-08-17 145411.png" alt="rock">
    </div>
     <div class="choice" id="paper">
       <img src="images/Screenshot 2025-08-17 145742.png" alt="paper">
    </div>
     <div class="choice" id="scissors">
       <img src="images/Screenshot 2025-08-17 145750.png" alt="scissors">
    </div>
</div>
<div class="newgame-container hide">
<button id="new-game">New Game</button>
</div>
<div class="score-board">
        <div class="score">
            <p id="my-score">0</p>
            <p>ME</p>
        </div>
         <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
</div>
<div class="msg-container">
        <p id="msg">Play your move</p>
</div>

   
    
<script src="app.js"></script>
</body>
</html>
